services:
  # Backend Service (FastAPI)
  - type: web
    name: faculty-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn pipeline.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"

  # Frontend Service (Streamlit)
  - type: web
    name: faculty-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: API_URL
        value: "https://faculty-api.onrender.com"
